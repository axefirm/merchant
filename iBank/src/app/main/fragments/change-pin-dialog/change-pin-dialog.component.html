<title> Change pin</title>
<form>

  <div class="form-content">
    <div class="grid-pass">
      <div> Old pin</div>
      <div class="input">
        <input type="pin" matInput formControlName="">
      </div>
    </div>

    <div class="grid-pass">
      <div> New pin</div>
      <div class="input">
        <input type="pin" matInput formControlName="">
      </div>
    </div>

    <div class="grid-pass">
      <div> Current pin</div>
      <div class="input">
        <input type="pin" matInput formControlName="">
      </div>
    </div>
  </div>

  <div class="form-action">
    <button mat-flat-button class="cancel">Cancel</button>
    <button mat-flat-button color="warn">Save</button>
  </div>
</form>
