<span
  [ngStyle]="{'height': height!=null ? height: '80px', 'width': height!=null ? height: '80px', 'border-color': borderColor!=null ? borderColor: 'red', 'background-color': backgroundColor}"
  class="circle">
  <mat-icon aria-hidden="false"
    [ngStyle]="{'color': iconColor!=null ? iconColor: 'black', 'transform': 'scale('+scale+')'}">{{ icon }}</mat-icon>
</span>
