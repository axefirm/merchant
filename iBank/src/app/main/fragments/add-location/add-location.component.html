<form [formGroup]="addLoc">

  <div class="form-content">
    <div class="grid-pass">
      <div> location</div>
      <div class="input">
        <mat-icon aria-hidden="false" matPrefix>location_on</mat-icon>
        <input type="text" matInput formControlName="location">
      </div>
    </div>

    <div class="grid-pass">
      <div> Date</div>
      <div class="input empty-button" (click)="picker.open()">
        <mat-icon aria-hidden="false" matPrefix>calendar_today</mat-icon>
        <mat-form-field class="example-full-width">
          <input [matDatepicker]="picker" [min]="minDate" [max]="maxDate" matInput formControlName="date">
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="grid-pass">
      <div> Time</div>
      <div class="input">
        <mat-icon aria-hidden="false" matPrefix >timer</mat-icon>
        <mat-select formControlName="time" matInput [value]="selected" >
          <mat-option value="option1" >9:00 AM</mat-option>
          <mat-option value="option2">9:30 AM</mat-option>
          <mat-option value="option3">10:00 AM</mat-option>
          <mat-option >10:30 AM</mat-option>
          <mat-option >11:00 AM</mat-option>
          <mat-option >11:30 AM</mat-option>
          <mat-option >12:00 PM</mat-option>
          <mat-option >12:30 PM</mat-option>
          <mat-option >13:00 PM</mat-option>
          <mat-option >13:30 AM</mat-option>
        </mat-select>
        <!-- <input type="datetime"  matInput formControlName="time">  -->
      </div>
    </div>
  </div>

  <div class="form-action">
    <button mat-flat-button class="cancel" (click)="cancel()">Cancel</button>
    <button mat-flat-button color="warn" (click)="verifyMerh()">Save</button>
  </div>
</form>
