<form [formGroup]="addLoc">

  <div class="form-content">
    <div class="grid-pass">
      <div> location</div>
      <div class="input">
          <mat-icon aria-hidden="false" matPrefix >location_on</mat-icon>
        <input type="text" matInput formControlName="location" >
      </div>
    </div>

    <div class="grid-pass">
      <div> Date</div>
      <div class="input empty-button" (click)="picker.open()">
        <mat-icon aria-hidden="false" matPrefix  >calendar_today</mat-icon>
        <mat-form-field class="example-full-width" >
          <input  [matDatepicker]="picker" [min]="minDate" [max]="maxDate" matInput formControlName="date" >
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="grid-pass">
      <div> Time</div>
      <div class="input">
        <mat-icon aria-hidden="false" matPrefix >timer</mat-icon>
        <input type="datetime"  matInput formControlName="time"> 
      </div>
    </div>
  </div>

  <div class="form-action">
    <button mat-flat-button class="cancel" (click)="cancel()">Cancel</button>
    <button mat-flat-button color="warn" (click)="verifyMerh()">Save</button>
  </div>
</form>
