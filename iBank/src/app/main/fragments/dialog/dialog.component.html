<div class="title">{{data.title}} </div>

<mat-dialog-content>
    <!-- <ng-container *ngIf="data.type == test.password">
        <app-password-change></app-password-change>
    </ng-container> --> 
    <ng-container *ngIf="data.type == test.location">
        <app-add-location></app-add-location>
    </ng-container>
    <ng-container *ngIf="data.type == test.addUser">
       <app-add-user></app-add-user> 
    </ng-container>
    <ng-container *ngIf="data.type == test.createPinDialog">
        <app-create-pin-dialog></app-create-pin-dialog>
    </ng-container>
    <ng-container *ngIf="data.type == test.changePinDialog">
        <app-change-pin-dialog></app-change-pin-dialog>
    </ng-container>
    <ng-container *ngIf="data.type == test.reportFilter">
        <app-report-filter></app-report-filter>
    </ng-container>

  <ng-container *ngIf="data.type == test.qr">
      <app-qr-download [qrListItem]='this.qrRes'></app-qr-download>
  </ng-container>


</mat-dialog-content>
