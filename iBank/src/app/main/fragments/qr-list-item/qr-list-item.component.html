<div class="main-container">
  <div class="row">
    <div class="amount">
      Account amount
    </div>
    <div class="value">
      {{qrListItem.acntName}}
    </div>
  </div>

  <div class="divider"></div>
  <div class="row">
    <div class="amount">
      Account number
    </div>
    <div class="value">
        50006116632
    </div>
  </div>

  <div class="divider"></div>
  <div class="row" style="padding-bottom: 20px;">
    <div class="amount" style="margin-top: 10px;">
      Download QR
    </div>
    <div class="value qr" (click)="openDialog()">
      <div class="border"></div>
      <qr-code class="qrcode" elementType="img" value="{{qrListItem.qrCode}}" size="{{width}}" errorCorrectionLevel="M"></qr-code>
    </div>
  </div>
</div>
