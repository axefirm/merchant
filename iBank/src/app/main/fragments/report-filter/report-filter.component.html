<title>Filter</title>
<form [formGroup]="main">
  <div class="grid-pass">
    <div>Type</div>
    <mat-form-field appearance="outline" floatLabel="never" class="select">
      <mat-select formControlName="type">
        <mat-option *ngFor="let el of typeDict" [value]="el">
          {{ el.name }}
        </mat-option>
        <!-- <mat-option value="test">test</mat-option>
        <mat-option value="test">test</mat-option>
        <mat-option value="test">test</mat-option> -->
      </mat-select>
    </mat-form-field>
  </div>
  <div class="form-content">
    <div class="grid-pass">
      <div>Channel</div>
      <mat-form-field appearance="outline" floatLabel="never" class="select">
        <mat-select formControlName="channel">
          <mat-option *ngFor="let el of channelDict" [value]="el">
            {{ el.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="grid-pass">
      <div>Currency</div>
      <mat-form-field appearance="outline" floatLabel="never" class="select">
        <mat-select formControlName="currency">
          <mat-option *ngFor="let el of currencyDict" [value]="el">
            {{ el.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="grid-pass">
      <div>Sender number</div>
      <mat-form-field appearance="outline" floatLabel="never" class="select">
        <mat-select formControlName="senderNumber">
          <mat-option *ngFor="let el of senderNumberDict" [value]="el">
            {{ el.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="grid-pass">
      <div>Reciever number</div>
      <mat-form-field appearance="outline" floatLabel="never" class="select">
        <mat-select formControlName="recieverNumber">
          <mat-option *ngFor="let el of recieverNumberDict" [value]="el">
            {{ el.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="grid-pass">
      <div>Transaction number</div>
      <mat-form-field appearance="outline" floatLabel="never" class="select">
        <mat-select formControlName="transactionNumber">
          <mat-option *ngFor="let el of transactionNumberDict" [value]="el">
            {{ el.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="form-action">
    <button
      (click)="cancel()"
      mat-flat-button
      color="disabled"
      style="background-color: #f6f7f8"
    >
      Cancel
    </button>
    <button (click)="save()" mat-flat-button color="warn">Save</button>
  </div>
</form>
