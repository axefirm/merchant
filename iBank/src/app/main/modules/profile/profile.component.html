<div class="right-bar shadow">
  <div style="padding: 20px">
    <div class="profile">
      <div class="profile-img">
        <img class="img" src="./assets/img/profile.png" alt="" />
      </div>

      <div style="margin-top: 10px" mat-button [matMenuTriggerFor]="editPro">
        <div class="profile-name">
          <div class="bold">Enkhbayar Khurtsbaatar</div>
          <div class="material-icons">arrow_drop_down</div>
        </div>
        <div class="gray" style="font-size: 10px; margin-top: -4px">
          Last login 2 months ago
        </div>
      </div>
      <div style="margin-top: 10px" (click)="changeLang('mn')" class="lang">
        <span class="gray">EN</span>
        <span class="bold"> | </span>
        <span class="gray">MON</span>
      </div>

      <mat-menu #editPro="matMenu">
        <button mat-menu-item class="menu-btn" (click)="addImage()">
          <div class="material-icons mat-icon">add_circle_outline</div>
          <div class="align-with-icon" style="color: #686868">Add image</div>
        </button>
        <button mat-menu-item class="menu-btn" (click)="openProfile()">
          <div class="material-icons mat-icon">account_circle</div>
          <div class="align-with-icon" style="color: #686868">My profile</div>
        </button>
        <button mat-menu-item class="menu-btn" (click)="logOut()">
          <div class="material-icons mat-icon" style="color: red">power_settings_new</div>
          <div class="align-with-icon" style="color: red">Log out</div>
        </button>
      </mat-menu>
    </div>

    <app-quick-transaction></app-quick-transaction>
  </div>
  <div>
    <app-currency-info [visibleChat]="true"></app-currency-info>
  </div>
</div>
