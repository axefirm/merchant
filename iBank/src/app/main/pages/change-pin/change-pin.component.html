<div class="page-split page-full-height background-white">
  <app-welcome-section></app-welcome-section>
  <div class="shadow">
    <div class="right-side">
      <div class="top">
        <div class="grid-2">
          <img class="icon" src="assets/img/logo.png">
          <div style="margin-top: 10px;">
            <span class="gray">{{'en' | translate}}</span><span class="bold"> | </span><span
              class="gray">{{'mn' | translate}}</span>
          </div>
        </div>

        <form [formGroup]="main" class="login-section">
          <div>
            {{'changePin'| translate}}
          </div>
          <mat-form-field appearance="outline" color="primary" class="full-width">
            <input matInput type="password" placeholder="{{'currentPin'|translate}}" formControlName="pinOld"
              OnlyNumber="true" maxlength="6" required>
          </mat-form-field>

          <mat-form-field appearance="outline" color="primary" class="full-width">
            <input matInput type="password" placeholder="{{'newPin'|translate}}" formControlName="pinNew"
              OnlyNumber="true" maxlength="6" required>
          </mat-form-field>

          <mat-form-field appearance="outline" color="primary" class="full-width">
            <input matInput type="password" placeholder="{{'confirmPin'|translate}}" formControlName="pinNewConfirm"
              OnlyNumber="true" maxlength="6" required>
          </mat-form-field>
          <button mat-flat-button color="warn" class="full-width" (click)="changePin()">
            {{'changePin'| translate}}</button>
        </form>

      </div>

      <div>
        <app-currency-info [visibleChat]="true"></app-currency-info>
      </div>
    </div>
  </div>
</div>
