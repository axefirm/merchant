<div class="page-split page-full-height background-white">
  <app-welcome-section></app-welcome-section>
  <div class="shadow">
    <div class="right-side">
      <div class="grid-2">
        <img class="icon" src="assets/img/logo.png">
        <div style="margin-top: 10px;" (click)="changeLang()">
          <span class="gray">EN</span><span class="bold"> | </span><span class="gray">MN</span>
        </div>
      </div>
      
      <form [formGroup]="main" class="login-section">
        <div>
          Forget pin
        </div>
        <mat-form-field appearance="outline" color="primary" class="full-width">
          <input matInput placeholder="Register code" formControlName="useramount">
        </mat-form-field>
        <mat-form-field appearance="outline" color="primary" class="full-width">
          <input matInput placeholder="Phone number" formControlName="password">
        </mat-form-field>
        <button mat-flat-button color="warn" class="full-width" (click)="forgetPin()">Forget pin</button>
      </form>

      <app-currency-info></app-currency-info>

    </div>
  </div>
</div>
