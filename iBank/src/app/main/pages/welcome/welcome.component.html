<div class="page-split page-full-height background-white">
  <app-welcome-section></app-welcome-section>
  <div class="shadow">
    <div class="right-side">
      <div class="top">
        <div class="grid-2">
          <img class="icon" src="assets/img/logo.png">
          <div style="margin-top: 10px;" (click)="changeLang()">
            <span class="gray">{{'en' | translate}}</span><span class="bold"> | </span><span
              class="gray">{{'mn' | translate}}</span>
          </div>
        </div>
        <form [formGroup]="main" class="login-section">
          <div>
            {{'login' | translate}}
          </div>
          <mat-form-field appearance="outline" color="primary" class="full-width">
            <input matInput placeholder="{{'userName' | translate}}" OnlyNumber="true" formControlName="useramount">
          </mat-form-field>
          <mat-form-field appearance="outline" color="primary" class="full-width">
            <input type="password" matInput placeholder="{{'pinCode' | translate}}" formControlName="password">
          </mat-form-field>
          <button mat-flat-button color="warn" class="full-width" (click)="login()">{{'login' | translate}}</button>
          <button mat-flat-button disableRipple="true" class="gray full-width"
            (click)="forget()">{{'forgetPin' | translate}}</button>
        </form>
      </div>

      <div>
        <app-currency-info [visibleChat]="true"></app-currency-info>
      </div>
    </div>
  </div>
</div>
