<div class="page-split-3">
 <app-menu></app-menu>

  <div class="main">
    <div class="main-header">
      <img class="icon" src="assets/img/logo.png">
      <div class="grid-2">
        <div class="main-header-label">Current</div>
        <div class="balance">
          <img src="assets/img/icon.png">ArdCoin balance: 5,000
        </div>
      </div>
    </div>
    <div class="main-container">
        <app-current></app-current>
    </div>
  </div>

  <div class="right-bar shadow">
    <div style="padding: 20px;">
      <div class="profile">
        <div class="profile-img">
          <img class="img" src="./assets/img/profile.png" alt="">
        </div>
        <div style="margin-top: 10px;">
          <div class="profile-amount bold">
            Enkhbayar Khurtsbaatar
          </div>
          <div class="gray">
            Last login 2 months ago
          </div>
        </div>
        <div style="margin-top: 10px;" (click)="changeLang('mn')">
          <span class="gray">EN</span><span class="bold"> | </span><span class="gray">MN</span>
        </div>
      </div>

      <form [formGroup]="main" class="right-side">
        <div class="sub-header bold">
          Quick Transfer
        </div>
        <mat-tab-group dynamicHeight mat-align-tabs="start" disableRipple="true" animationDuration="0ms">
          <mat-tab label="Bank">
            <mat-form-field appearance="outline" floatLabel="never" class="full-width">
              <span matPrefix style="margin-top: -2px;">From &nbsp;&nbsp;</span>
              <mat-select>
                <mat-option value="option">5000611662</mat-option>
              </mat-select>
            </mat-form-field>
            <div class="account">
              <mat-form-field appearance="outline" color="primary">
                <input matInput placeholder="Receivers account" formControlName="useramount">
              </mat-form-field>
              <mat-form-field appearance="outline" floatLabel="never">
                <mat-select>
                  <mat-option value="option">5000611662</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <mat-form-field appearance="outline" color="primary" class="full-width">
              <input matInput placeholder="Receivers amount" formControlName="useramount">
            </mat-form-field>
            <div class="amount">
              <mat-form-field appearance="outline" color="primary">
                <input matInput placeholder="Amount" formControlName="useramount">
              </mat-form-field>
              <mat-form-field appearance="outline" floatLabel="never">
                <mat-select>
                  <mat-option value="option">MNT</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="grid-2">
              <span></span>
              <button mat-flat-button color="warn" style="width: 50%;">Send</button>
            </div>
          </mat-tab>
          <mat-tab label="Mobile">
            <mat-form-field appearance="outline" floatLabel="never" class="full-width">
              <span matPrefix style="margin-top: -2px;">From &nbsp;&nbsp;</span>
              <mat-select>
                <mat-option value="option">5000611662</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" color="primary" class="full-width">
              <input matInput placeholder="Receivers phone number" maxlength="8" formControlName="useramount">
            </mat-form-field>
            <div class="amount">
              <mat-form-field appearance="outline" color="primary">
                <input matInput placeholder="Amount" formControlName="useramount">
              </mat-form-field>
              <mat-form-field appearance="outline" floatLabel="never">
                <mat-select>
                  <mat-option value="option">MNT</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="grid-2">
              <span></span>
              <button mat-flat-button color="warn" style="width: 50%;">Send</button>
            </div>
          </mat-tab>
          <mat-tab label="Exchange">
            <mat-form-field appearance="outline" floatLabel="never" class="full-width">
              <span matPrefix style="margin-top: -2px;">From &nbsp;&nbsp;</span>
              <mat-select>
                <mat-option value="option">5000611662</mat-option>
              </mat-select>
            </mat-form-field>
            <div class="amount">
              <mat-form-field appearance="outline" color="primary">
                <input matInput placeholder="Amount" formControlName="useramount">
              </mat-form-field>
              <mat-form-field appearance="outline" floatLabel="never">
                <mat-select>
                  <mat-option value="option">MNT</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <mat-form-field appearance="outline" floatLabel="never" class="full-width">
              <mat-select placeholder="Receivers account">
                <mat-option value="option">5000611662</mat-option>
              </mat-select>
            </mat-form-field>
            <div class="amount">
              <mat-form-field appearance="outline" color="primary">
                <input matInput placeholder="Receiving amount" formControlName="useramount">
              </mat-form-field>
              <mat-form-field appearance="outline" floatLabel="never">
                <mat-select>
                  <mat-option value="option">MNT</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="grid-2">
              <span></span>
              <button mat-flat-button color="warn" style="width: 50%;">Exchange</button>
            </div>
          </mat-tab>
        </mat-tab-group>
      </form>
    </div>
  </div>
</div>
